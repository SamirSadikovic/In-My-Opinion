<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
		<link href="resources/styles/main.css" rel="stylesheet">
		<link href="resources/styles/register_login.css" rel="stylesheet">
	</head>
	<body>
        <div class="container">
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td height="100px" style="font-size:100px; line-height:100px;" width="100%">&nbsp;</td>
                </tr>
			</table>
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td width="50%" class="stack-column-center" rowspan="5">
                        <img src="resources/images/imo_logo.png" class="logo" style="margin-bottom: 50px;">
                        <form action="log_in.html">
                            <button type="submit"><span class="buttonText">LOG IN</span></button>
                        </form>
                    </td>
                </tr>
                <form action="dummy.html">
                    <tr style="display: flex; flex-direction: column;">
                        <td width="50%" class="stack-column-center" style="padding-top: 80px;">
                            <label for="username" class="formLabel"><b>username</b></label>
                        </td>
                        <td width="50%" class="stack-column-center">
                            <input type="text" name="username" required>
                        </td>
                    </tr>
                    <tr style="display: flex; flex-direction: column;">
                        <td width="50%" class="stack-column-center">
                            <label for="email" class="formLabel"><b>e-mail</b></label>
                        </td>
                        <td width="50%" class="stack-column-center">
                            <input type="text" name="email" required>
                        </td>
                    </tr>
                    <tr style="display: flex; flex-direction: column;">
                        <td width="50%" class="stack-column-center">
                            <label for="password" class="formLabel"><b>password</b></label>
                        </td>
                        <td width="50%" class="stack-column-center">
                            <input type="password" name="password" style="margin-bottom: 50px;" required>
                        </td>
                    </tr>
                    <tr style="display: flex; flex-direction: column;">
                        <td width="50%" class="stack-column-center" style="align-self: center;">
                            <span>
                                <button type="submit"><span class="buttonText">SIGN UP</span></button>
                            </span>
                        </td>
                    </tr>
                </form>
                </tr>
            </table>
        </div>
	</body>
</html>

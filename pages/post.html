<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>In My Opinion</title>
        <link rel="icon" type="image/x-icon" href="../assets/images/imo_logo.png">
        <link href="../assets/css/base.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../assets/js/functions.js"></script>
    </head>
    <body>
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="../api/" class="d-flex col-lg-3 align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                        <img src="../assets/images/imo_logo.png" class="logo"><span class="fs-4">InMyOpinion</span>
                    </a>
                    <form class="col-12 col-lg-6 me-lg-auto mb-2 justify-content-center mb-md-0" role="search">
                        <input type="search" class="form-control" placeholder="Search topics..." aria-label="Search">
                    </form>
                    <div class="dropdown text-end col-lg-3 align-items-center">
                        <a href="#" class="d-inline link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle rounded-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                        </a>
                        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="../api/">Home</a></li>
                            <li><a class="dropdown-item" href="topics.html">Topics</a></li>
                            <li><a class="dropdown-item" href="#" onclick="ProfileService.view('user')" id="profileNavLink">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="AccountService.logout()">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container mt-5 mb-5">
            <div class="d-flex justify-content-center row">
                <div class="d-flex flex-column col-12">
                    <div id="postContainer" class="d-flex flex-row align-items-start justify-content-start text-left p-2 border-bottom px-4"></div>

                    <div class="coment-bottom p-1 px-4">
                        <div class="d-flex flex-row mt-4 mb-4 align-items-center justify-content-around text-left">
                            <form id="submitCommentForm" class="d-flex flex-row m-2 col-11">
                                <textarea class="form-control" placeholder="Add comment" style="resize: none;" name="body" id="commentBody"></textarea>
                                <button class="btn btn-primary m-2" type="submit">Comment</button>
                            </form>
                        </div>
                    </div>

                    <div id="commentContainer" class="coment-bottom p-2 px-4"></div>
                </div>
            </div>
        </div>
    </body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/account-service.js"></script>
    <script src="../assets/js/profile-service.js"></script>
    <script src="../assets/js/post-service.js"></script>
    <script src="../assets/js/topic-service.js"></script>
    <script src="../assets/js/post-detail-service.js"></script>
    <script src="../assets/js/comment-service.js"></script>
    <script>
        PostDetailService.init();
    </script>
</html>

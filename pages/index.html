<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>In My Opinion</title>
        <link rel="icon" type="image/x-icon" href="../assets/images/imo_logo.png">
        <link href="../assets/css/base.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../assets/js/functions.js"></script>
    </head>
	<body>
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="../api/" class="d-flex col-lg-3 align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                        <img src="../assets/images/imo_logo.png" class="logo"><span class="fs-4">InMyOpinion</span>
                    </a>
                    <form class="col-12 col-lg-6 me-lg-auto mb-2 justify-content-center mb-md-0" role="search">
                        <input type="search" class="form-control" placeholder="Search topics..." aria-label="Search">
                    </form>
                    <div class="dropdown text-end col-lg-3 align-items-center">
                        <a href="#" class="d-inline link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle rounded-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                        </a>
                        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item nav-active" href="../api/">Home</a></li>
                            <li><a class="dropdown-item" href="topics.html">Topics</a></li>
                            <li><a class="dropdown-item" href="#" onclick="ProfileService.view('user')" id="profileNavLink">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="AccountService.logout()">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start border-bottom">
                <div class="col-12 col-lg-4 d-flex align-items-center justify-content-center justify-content-lg-start">
                    <a href="#offcanvasTopics" class="m-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTopics" aria-controls="offcanvasTopics">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                        </svg>
                    </a>
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasTopics" aria-labelledby="offcanvasTopicsLabel">
                        <div class="offcanvas-header border-bottom">
                            <h5 class="offcanvas-title" id="offcanvasTopicsLabel">Your topics</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <div class="list-group" id="yourTopicsList"></div>
                        </div>
                    </div>
                    <h1 class="col-auto m-2" style="margin: 0 !important;">
                        <span class="topic-name" id="topicNameHeader"></span>
                    </h1>
                </div>
                <div class="col-12 col-lg-8 d-flex align-items-center justify-content-center justify-content-lg-end">
                    <button type="button" class="btn btn-primary subscriber col-12 col-lg-2 my-2" id="leaveButton" onclick="PostService.unsubscribe()"></button>
                    <button type="button" class="btn btn-primary visitor col-12 col-lg-2 my-2 d-none" id="joinButton" onclick="PostService.subscribe()">Join</button>
                </div>
            </div>
        </div>
        <div class="container" id="createPostContainer">
            <div class="accordion" id="postAccordion">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="createPostDrop">
                    <button class="accordion-button fs-5 text-end collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      <span style="color: #6677cc !important;">Create a new post</span>
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#postAccordion">
                    <div class="accordion-body d-flex flex-wrap flex-row align-items-center justify-content-center">
                        <form class="d-flex flex-wrap flex-row align-items-center justify-content-center col-12 col-lg-10" id="submitPostForm">
                            <div class="d-flex flex-column m-2 col-12 col-lg-10">
                                <input type="text" class="form-control mb-1" id="postTitle" placeholder="Post title" name="title">
                                <textarea class="form-control mt-1" id="postBody" rows="3" placeholder="Post body" name="body"></textarea>
                            </div>
                            <button class="btn btn-primary m-2 col-12 col-lg-1 align-self-end" type="submit">Post</button>
                        </form>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="container" id="topicPostContainer"></div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/account-service.js"></script>
    <script src="../assets/js/profile-service.js"></script>
    <script src="../assets/js/post-service.js"></script>
    <script src="../assets/js/topic-service.js"></script>
    <script>
        PostService.init();
    </script>
</html>

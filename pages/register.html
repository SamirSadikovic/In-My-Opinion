<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>In My Opinion</title>
        <link rel="icon" type="image/x-icon" href="../assets/images/imo_logo.png">
        <link href="../assets/css/base.css" rel="stylesheet">
		<link href="../assets/css/register_login.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../assets/js/functions.js"></script>
    </head>
    <body>
        <div class="container text-center">
            <main class="form-signin w-100 m-auto">
                <form onsubmit="validateRegister(this)" id="registerForm">
                    <img class="logo mb-4" src="../assets/images/imo_logo.png" alt="InMyOpinion">
                    <h1 class="h3 mb-3 fw-normal">Sign up</h1>
                
                    <div class="form-floating">
                        <input type="text" class="form-control" id="registerUsernameInput" placeholder="Username">
                        <label for="registerUsernameInput">Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="registerEmailInput" placeholder="Email address">
                        <label for="registerEmailInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="registerPasswordInput" placeholder="Password">
                        <label for="registerPasswordInput">Password</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
                    <p class="mt-5 mb-3 text-muted">Already a member? <a href="login.html">Log in!</a></p>
                </form>
            </main>
        </div>
    </body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/base.js"></script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>In My Opinion</title>
        <link rel="icon" type="image/x-icon" href="../assets/images/imo_logo.png">
        <link href="../assets/css/base.css" rel="stylesheet">
		<link href="../assets/css/register_login.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../assets/js/functions.js"></script>
    </head>
    <body>
        <div class="container text-center">
            <main class="form-signin w-100 m-auto">
                <form id="loginForm">
                    <img class="logo mb-4" src="../assets/images/imo_logo.png" alt="InMyOpinion">
                    <h1 class="h3 mb-3 fw-normal">Log in</h1>
                
                    <div class="form-floating">
                        <input type="email" name="email" class="form-control" id="logInEmailInput" placeholder="Email address" value="samirS@gmail.com">
                        <label for="logInEmailInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" name="password" class="form-control" id="logInPasswordInput" placeholder="Password" value="passwordexample1">
                        <label for="logInPasswordInput">Password</label>
                    </div>
                    
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
                    <p class="mt-5 mb-3 text-muted">Not a member? <a href="register.html">Sign up!</a></p>
                </form>
            </main>
        </div>
    </body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/account-service.js"></script>
    <script type="text/javascript">
        AccountService.init();
    </script>
</html>
